<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление производством</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div class="container shadow p-3 mb-5 bg-white rounded">

    <div class="jumbotron">
        <h1 class="display-4">Система управления заказами</h1>

        <hr class="my-4">

        <div class="row">
            <div class="col-sm">
                <div class="alert alert-success" role="alert"><p class="text-center">Заполните данные о заказе:</p></div>

                <form class="form-inline">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-end m-1">
                            <label class="m-2" for="inlineFormInputName">Заказчик:</label>
                            <input type="text" class="form-control" id="inlineFormInputName"
                                   placeholder="Название заказчика">
                        </div>

                        <div class="d-flex justify-content-end m-1">
                            <label class="m-2" for="inlineFormInputName">Изделие:</label>
                            <input type="text" class="form-control" id="inlineFormInputName"
                                   placeholder="Название изделия">
                        </div>

                        <div class="d-flex justify-content-end m-1">
                            <label class="m-2" for="inlineFormInputName">Количество:</label>
                            <input type="number" class="form-control" id="inlineFormInputName"
                                   placeholder="Количество изделий">
                        </div>

                        <div class="d-flex justify-content-end m-1">
                            <label class="m-2" for="inlineFormInputName">Желаемый срок:</label>
                            <input type="text" class="form-control" id="inlineFormInputName"
                                   placeholder="27.01.19">
                        </div>

                        <div class="d-flex justify-content-end m-1">
                            <label class="m-2" for="inlineFormInputName">Цена:</label>
                            <input type="text" class="form-control" id="inlineFormInputName" placeholder="3333">
                        </div>


                        <div class="d-flex justify-content-end">
                            <label class="m-2" for="inlineFormCustomSelectPref">Приоритет:</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Выбрать...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary my-1">Submit</button>
                    </div>
                </form>

            </div>
            <div class="col-sm">
                <div class="alert alert-info" role="alert">
                    <p class="lead">Дата дедлайна:</p>
                    <p class="font-weight-bold">23.03.2019</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>
</html>
